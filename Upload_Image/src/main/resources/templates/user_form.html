<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Upload Image</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>
<body>
<div class="container">
<h2>User Registration</h2>
<form th:action="@{/users/save}" method="post" enctype="multipart/form-data" th:object="${user}">
  <div class="form-group">
    <label for="userName">User Name</label>
    <input type="text" class="form-control" id="userName"  placeholder="Enter userName" th:field="*{userName}">
     </div>
  <div class="form-group">
  	<input type="hidden" th:field="*{photos}">
    <label for="fileImage">Photos</label>
    <input type="file" class="form-control" id="fileImage" name="image" accept="image/png, image/jpg">
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
